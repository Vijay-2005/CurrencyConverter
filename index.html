<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Currency Converter</title>
   
</head>

<body>
        <div class="container">
            <h1>Currency Converter</h1>
            <form > 
                <div class="amount">
                    <p>Enter Amount </p>
                    <input type="100" type="text">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/shiny/64.png" >
                            <select name="from" >
                                <option value="INR">INR    </option>
                                <option value="USD">USD    </option>
                                <option value="EUD">EUD    </option>
                                <option value="AUD">AUD    </option>
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p>to</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/shiny/64.png" >
                            <select name="to" >
                                <option value="INR">INR    </option>
                                <option value="USD">USD    </option>
                                <option value="EUD">EUD    </option>
                                <option value="AUD">AUD    </option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div class="msg">1USD = 80INR</div>
                    <button  id="exchange">Get Exchange Rate</button>
            </form>
        </div>
    
    
    <script src="app.js"></script>
    <script src="code.js"></script>
</body>
</html>
