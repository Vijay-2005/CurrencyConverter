<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <title>Currency Converter</title>
   
</head> 

<body>
    <div class="bigContainer">
        <div class="container2">
            Seamless Currency Convert <br> Fast, Easy, and Absolutely Free!
        </div>
        <div class="container">
            <h1>Currency Converter</h1>
            <form > 
                <div class="amount">
                    <p>Enter Amount </p>
                    <input type="100" value="1">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/shiny/64.png" >
                            <select name="from" >
                                
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/shiny/64.png" >
                            <select name="to" >
                               
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div class="msg_container"><p class="msg"> 83.3406

                    </p>
                <p class="toCurrCode">INR </p>
                </div>
                    <button  id="exchange">Get Exchange Rate</button>
            </form>
        </div>
    </div>
       
    
        <script src="code.js"></script>
    <script src="app.js"></script>
    <script src="currency.js"></script>
   
</body>
</html>
